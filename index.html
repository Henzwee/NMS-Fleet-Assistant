<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NMS Fleet Assistant - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
  <div class="header-container">
    <img src="nms_logo_2.png" alt="NMS Logo" class="logo">
    <h1>Fleet Assistant</h1>
    <img src="nms_logo_2.png" alt="NMS Logo" class="logo"> <!-- Duplicate for symmetry -->
</div>
    
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
    </form>

    <script>
        // Store user credentials
        const users = {
            "Henzwee": "captain",
            "Doakley42": "heartfailure"
        };

        // Handle the login process
        function login(event) {
            event.preventDefault();
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            // Validate user credentials
            if (users[username] && users[username] === password) {
                // Redirect to the user's page if credentials are valid
                window.location.href = `${username}.html`;
            } else {
                // Add 'invalid' class to highlight invalid input fields
                const usernameField = document.getElementById("username");
                const passwordField = document.getElementById("password");
                usernameField.classList.add("invalid");
                passwordField.classList.add("invalid");

                // Remove the invalid highlight after 2 seconds
                setTimeout(() => {
                    usernameField.classList.remove("invalid");
                    passwordField.classList.remove("invalid");
                }, 2000);
            }
        }

        // Ensure login script runs after page loads
        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.getElementById("loginForm");
            if (loginForm) {
                loginForm.addEventListener("submit", login);
            }
        });
    </script>
</body>
</html>
