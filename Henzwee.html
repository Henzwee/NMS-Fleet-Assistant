<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NMS Fleet Assistant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Chatbot Embed -->
    <script src="https://cdn.jsdelivr.net/gh/edenai/yodabot@e4f753f/embed.js?project=57585b96-87bb-477d-8cc1-8ec08a2dde08&provider=openai&model=gpt-4&title=A.D.A.&message=A.D.A. standing by&color=rgb(207, 71, 90)"></script>
    <h3>Welcome back, Captain</h3> 
    <form id="taskForm">
        <h2>Shared To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Add a new task..." required>
        <button type="submit">Add Task</button>
    </form>

    <ul id="taskList"></ul>

    <!-- Emergency Alert and Assistance Buttons -->
    <div class="parent-container">
        <a href="sms:+13175267281?body=EMERGENCY ALERT FROM HENZWEE. REGAIN CONTACT AND ASSIST IMMEDIATELY." class="button">Send Emergency Alert</a>
        <a href="https://apps.apple.com/us/app/assistant-for-no-mans-sky/id1480287625" class="button">Further Assistance</a>
    </div>

    <script src="styles.js"></script>
</body>
</html>
